<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="profile-container">
        <h2>Личный кабинет</h2>

        
        <section class="user-info">
            <h3>Основная информация</h3>
            <p><strong>Телефон:</strong> <span id="phone"></span></p>
            <p><strong>E-mail:</strong> <span id="email"></span></p>
            <p><strong>Объявлений:</strong> <span id="total-ads"></span></p>
        </section>

        
        <section class="user-ads">
            <h3>Ваши объявления</h3>
            
        </section>

        <section class="add-ad-form">
            <h3>Добавить новое объявление</h3>
            <form onsubmit="submitAdForm(event)">
                <label for="animal-type">Тип животного:</label>
                <input type="text" id="animal-type" required>
        
                <label for="location">Район:</label>
                <input type="text" id="location" required>
        
                <label for="additional-info">Дополнительная информация:</label>
                <textarea id="additional-info"></textarea>
        
                <button type="submit">Добавить объявление</button>
            </form>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="ads.js"></script>
    <script src="loadHeaderFooter.js"></script>
    <script src="profile.js"></script>
</body>
</html>
